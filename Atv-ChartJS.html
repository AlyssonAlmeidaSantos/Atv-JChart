<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JCHART :D</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex; background-color: rgb(196, 196, 196);">
    <div style="width: 50%;">
        <canvas id="my1Chart"></canvas>
    </div>
    <div style="width: 50%;">
        <canvas id="my2Chart"></canvas>
    </div>

</body>
<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const labels2 = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Temperatura',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 24, 45],
        }, {
            label: 'Umidade',
            backgroundColor: 'rgb(123, 123, 237)',
            borderColor: 'rgb(123, 123, 237)',
            data: [80, 82, 80, 85, 85, 83, 45],
        }]
    };

    const data2 = {
        labels: labels2,
        datasets: [{
            label: 'Temperatura Média',
            backgroundColor: 'rgb(255, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [22, 24, 27, 23, 20, 18, 45],
        }, {
            label: 'Umidade Média',
            backgroundColor: 'rgb(123, 123, 237)',
            borderColor: 'rgb(123, 123, 237)',
            data: [90, 89, 93, 87, 88, 82, 45],
        }]
    };

    const config = {
        type: 'line',
        data: data,
        options: {}
    };

    const config2 = {
        type: 'bar',
        data: data2,
        options: {}
    };
</script>
<script>
    const myChart = new Chart(
        document.getElementById('my1Chart'),
        config
    );

    const my2Chart = new Chart(
        document.getElementById('my2Chart'),
        config2
    );
</script>

</html>
